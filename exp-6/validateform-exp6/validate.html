<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Practicals</title>
  </head>
  <body style="display:flex;flex-direction:column;align-items:center">
    <h1 >REGISTRATION FORM</h1>
    <form style="display:flex;align-items:center; flex-direction:column; width:300px" name="RegForm" action="#" onsubmit="return submit()">
      <div style="display:flex; justify-content: space-between; width:100%">
        <span>Name:</span><input type="text" name="Name" />
      </div>

      <div style="display:flex; justify-content: space-between; width:100%">
        <span>Address: </span><input type="text" name="Address" />
      </div>

     <div style="display:flex; justify-content: space-between; width:100%">
       <span>Email Address: </span><input type="email" name="Email" />
     </div>

     <div style="display:flex; justify-content: space-between; width:100%">
       <span>Password: </span> <input type="password" name="Password" />
       </div>

      <div style="display:flex; justify-content: space-between; width:100%">
        <span>Telephone:</span> <input type="text" name="Telephone" />
      </div>


        <input style="margin-top:10px" type="submit" name="Submit" />

    </form>
    <script src="validate.js"></script>
  </body>
</html>
